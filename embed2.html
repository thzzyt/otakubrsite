</script>

<script type="text/javascript"
  src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js">
  </script>

<style>
  #clappr {
    width: 100%;
    height: 100%;
    
  }

  #clappr >
  
  div {
    width: 100%;
    height: 100%;
    position: relative;
  }
</style>

<div id="clappr">
</div>

<script>

  params = window.location.search;
  const sourc = params.replace("?url=", "");
  console.log(params);

  var player = new Clappr.Player(
    {
      source: sourc,
      parentId: "#clappr",
      width: "px",
      height: "px",
      autoPlay: false,
      watermark: "",
      position: "top-right",
      plugins: [LevelSelector],
      levelSelectorConfig: {title: "Quality", },
    }
  );

</script>
